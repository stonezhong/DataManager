{% if nav_item_role %}
<script>
    $(function() {
        // do not use ES6 since legacy browser does not support it
        var sel = "#header-nav li[role='" + "{{ nav_item_role }}" + "']";
        $(sel).css({
            "background-color": "darkslategray",
            "border-radius": "8px",
        });
    });
</script>
{% endif %}
</script>

<nav id="header-nav" class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #007A87;">
    <a class="navbar-brand" href="/explorer/datasets">
        <img src="/static/images/logo.png" alt="Logo" style="height: 32px; float: left; ">
        <div class="font-weight-bold" style="margin-left: 42px;">Data Manager</div>
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item" role="datasets">
                <a class="nav-link" href="/explorer/datasets">Datasets</a>
            </li>
            <li class="nav-item" role="pipelines">
                <a class="nav-link" href="/explorer/pipelines">Pipelines</a>
            </li>
            <li class="nav-item" role="executions">
                <a class="nav-link" href="/explorer/executions">Executions</a>
            </li>
            <li class="nav-item" role="applications">
                <a class="nav-link" href="/explorer/applications">Applications</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/explorer/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/explorer/login">Login</a>
            </li>
            {% endif %}
        </ul>

        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <div class="text-white font-weight-bold">{{ user.username }}</div>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
